name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Build
      run: dotnet build /p:Configuration=Release
      working-directory: ./AssetRipper.GUI/

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: SeasonedInterloping
        path: ./SeasonedInterloping/bin/Release/net6.0/SeasonedInterloping.dll
        if-no-files-found: error
